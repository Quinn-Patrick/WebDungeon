<!DOCTYPE html>
<html>
    <body>
        <script src="battleLogic.js" type="module"></script>
        <link rel="stylesheet" href="roomStyle.css">
        <div id = "battleWindow">
            <h1 id = "monsterName">
                Monster
            </h1>
            <img id = "monsterSprite"></img>

            <div id = "dialogue"></div>
            <div id = "advanceDialogue"></div>
            <div>
                <p id="playerHP">HP: 0</p>
                <p id="playerMP">MP: 0</p>
            </div>
            <div id="actions">
                <button id="atkButton">Attack</button>
                <span class="dropdown">
                    <button id="mgcButton" class="dropbtn">Magic</button>
                    <div id="magicMenu" class="dropdown-content">

                    </div>
                </span>

                <span class="dropdown">
                    <button id="itemButton" class="dropbtn">Item</button>
                    <div id="itemMenu" class="dropdown-content">

                    </div>
                </span>
                <span class="dropdown">
                    <button id="trvButton" class="dropbtn">Travel</button>
                    <div id="travelMenu" class="dropdown-content">

                    </div>
                </span>
            </div>
        </div>
    </body>
</html>
